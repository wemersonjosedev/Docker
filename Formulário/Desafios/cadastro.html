<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Wemerson José da Cunha">
    <title>Cadastro</title>

    <link rel="stylesheet" href="cadastro.css">
</head>
<body>

    <form class="main" action="" method="get" autocomplete="off">

        <fieldset class="cadastre_se">
            <legend class="title_cadastro">Cadastre-se</legend>

            <label class="usuario" for="usuario">Usuário</label>
            <input class="usuario" type="text" id="usuario" name="usuario" required >

            <label class="email" for="email">Email</label>
            <input class="email" type="email" id="email" name="email" required >

            <label class="password" for="senha">Senha</label>
            <input class="password" type="password" id="senha" name="password" required>

            <fieldset class="links">
                <button class="btn" type="button">Cadastre-se</button>

                <p class="login">Já possuimos cadrasto? <a href="index.html">Faça login</a></p>
            </fieldset>

        </fieldset>

        
    </form>
   
</body>
</html>
