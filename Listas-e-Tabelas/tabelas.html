<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Wemerson José da Cunha">
    <title>Tables</title>

    <style>
        body{
            font-family: sans-serif;
        }

        table{
            width: 80%;
            margin: auto;
            text-align: center;
            border-collapse: collapse;
        }

        th{
            border: 2px solid orange;
            background-color: rgb(175, 202, 102);
            padding: 10px;
        }
        
        td{
            padding: 10px;
            
        }

        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <caption>Tabela de preços de Cursos</caption>

        <thead>
            <tr>
                <th>Área</th>
                <th>Curso</th>
                <th>Investimento</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="3">Desing</td>
                <td>Photoshop</td>
                <td>R$ 1.000,00</td>
            </tr>

            <tr>
                <td>InDesign</td>
                <td>R$ 1.000,00</td>
            </tr>

            <tr>
                <td>Illustrator</td>
                <td>R$ 1.000,00</td>
            </tr>
            
            <tr>
                <td rowspan="4">Development</td>
                <td>HTML</td>
                <td>R$ 1.000,00</td>
            </tr>

            <tr>
                <td>CSS</td>
                <td>R$ 1.000,00</td>
            </tr>

            <tr>
                <td>Javascript</td>
                <td>R$  1.000,00</td>
            </tr>

            <tr>
                <td>PHP</td>
                <td>R$ 1.000,00</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Valores sujeitos a alterações sem prévio aviso</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
