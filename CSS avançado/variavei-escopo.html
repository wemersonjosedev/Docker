<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Wemerson jose da cunha">
    <title>Variaveis e Escopos</title>

    <style>
        html{
            font-size: 200%;
        }

        :root {
            --color: red;
        }

        .container {
            --color: orange;
        }

        p {
            color: var(--color)
        }

        .div1 {
            --color: green;
        }

        /*A variavel é ultilizado para fascilitar minha vida em questão de um valor ou função fixa.*/
    </style>
</head>
<body>
    <div class="container">
        <div class="div1">
            <p>Lorem, ipsum dolor.</p>
        </div>
        <div class="div2">
            <p>Lorem, ipsum dolor.</p>
        </div>
    </div>
    <p>teste</p>
</body>
</html>
